<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Quiz-Manager by Tilak </title>

<h1 style="text-align: center;"> Questions and Answers </h1>
<form>
    <div class="container">
        <button type="button" (click)="openNewQuestion()" class="add"> Add Question</button>
    </div>
</form>
<div>
    <table class="qtable">
        <tr *ngFor="let items of mcqquestions; let i = index" style="position: relative;background-color: rosybrown;">
            <td style="width: 50px; text-align:center;">{{ i + 1 }}</td>
            <td style="padding: 10px;">{{ items.question.q_title }}</td>
            <table class="atable">
                <tr *ngFor="let item of items.choices; let j = index"
                    style="position: relative;background-color: rosybrown;">
                    <td style="width: 50px; text-align:center;">{{ j + 1 }}</td>
                    <td style="padding: 10px;">
                        <div class="radio">
                            <label><input type="radio" id='regular' name="optradio{{i}}">{{ item.mc_choice }}</label>
                        </div>
                    </td>
                </tr>
            </table>
            <td>
                <button type="button" (click)="btnEditQuestion($event)" class="cancelbtn"> Edit</button>
            </td>
        </tr>
    </table>
</div>
